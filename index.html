<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="input">
        <form class="form" method="POST">
          <div>
            <label for="day">DAY</label><br>
            <input type="text" name="day" placeholder="DD" id="d">
            <p class="dx error"></p>
          </div>
          <div>
            <label for="month">MONTH</label><br>
            <input type="text" name="month" placeholder="MM" id="m">
            <p class="mx error"></p>
          </div>
          <div>
            <label for="year">YEAR</label><br>
            <input type="text" name="year" placeholder="YYYY" id="y">
            <p class="yx error"></p>
          </div>
        </form>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>

      <div class="output">
        <h1 class="sety"><span>--</span> years</h1>
        <h1 class="setm"><span>--</span> months</h1>
        <h1 class="setd"><span>--</span> days</h1>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
